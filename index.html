<!DOCTYPE html>
<html>
<head>

    <style>

<body>
    <div class="header">
        <h1>ğŸ“¡ ESP32æ•°æ®æ¥æ”¶å†å²</h1>
        <div class="stats">
            <div class="stat-item">æ€»æ•°æ®é‡: <span id="totalCount">0</span> æ¡</div>
            <div class="stat-item">æœ€æ–°æ•°æ®: <span id="latestTime">-</span></div>
        </div>
        <button class="refresh-btn" onclick="loadData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        <div class="last-updated">æœ€åæ›´æ–°: <span id="lastUpdated">-</span></div>
    </div>
    <div id="data"></div>
    
    <script>
        const DATA_URL = './data.json';

        async function loadData() {
            try {
                document.getElementById('data').innerHTML = '<p>åŠ è½½ä¸­...</p>';
                const url = DATA_URL + '?t=' + new Date().getTime();
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥: ' + response.status);
                
                const data = await response.json();
                document.getElementById('lastUpdated').textContent = new Date(data.lastUpdated).toLocaleString();
                document.getElementById('totalCount').textContent = data.messages.length;
                if (data.messages.length > 0) {
                    document.getElementById('latestTime').textContent = data.messages[0].timestamp;
                }
                displayData(data.messages);
            } catch (error) {
                document.getElementById('data').innerHTML = '<div style="color: red; padding: 10px;">âŒ åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        function displayData(messages) {
            const container = document.getElementById('data');
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æš‚æ— æ•°æ®ï¼Œç­‰å¾…ESP32å‘é€æ•°æ®...</div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="timestamp">ğŸ“… ${msg.timestamp}</div>
                    <div class="data-content">
                        ${formatData(msg.data)}
                    </div>
                </div>
            `).join('');
        }
        
        function formatData(data) {
            let html = '';
            for (const [key, value] of Object.entries(data)) {
                html += `<div class="data-item"><strong>${key}:</strong> ${value}</div>`;
            }
            return html;
        }
        
        document.addEventListener('DOMContentLoaded', loadData);
        setInterval(loadData, 30000);
    </script>
</body>
