<body>
    <div class="header">

        <div class="stats">
            <div class="stat-item">æ€»æ•°æ®é‡: <span id="totalCount">0</span> æ¡</div>
            <div class="stat-item">æœ€æ–°æ•°æ®: <span id="latestTime">-</span></div>

        <button class="refresh-btn" onclick="loadData()">ğŸ”„ åˆ·æ–°æ•°æ®</button>
        <div class="last-updated">æœ€åæ›´æ–°: <span id="lastUpdated">-</span></div>

    <div id="data"></div>
    

    <script>
        const GIST_ID = "ea2c818f3422732c5ea078a4ec051df4";
        const GIST_URL = `https://api.github.com/gists/${GIST_ID}`;
        
        // ç®€å•çš„é¢‘ç‡é™åˆ¶
        let requestCount = 0;
        setInterval(() => requestCount = 0, 60000); // æ¯åˆ†é’Ÿé‡ç½®è®¡æ•°å™¨
        
        async function loadData() {
            try {
                // é¢‘ç‡é™åˆ¶æ£€æŸ¥
                if (requestCount > 20) {
                    console.warn('è¯·æ±‚é¢‘ç‡é™åˆ¶ï¼Œè¯·ç¨åé‡è¯•');
                    return;
                }
                requestCount++;
                
                document.getElementById('data').innerHTML = '<p>åŠ è½½ä¸­...</p>';
                
                const response = await fetch(GIST_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTPé”™è¯¯: ${response.status}`);
                }
                
                const gistData = await response.json();
                const filename = Object.keys(gistData.files)[0];
                const content = gistData.files[filename].content;
                const messages = JSON.parse(content);
                
                // æ›´æ–°ç•Œé¢
                document.getElementById('lastUpdated').textContent = new Date().toLocaleString();
                document.getElementById('totalCount').textContent = messages.length;
                if (messages.length > 0) {
                    document.getElementById('latestTime').textContent = messages[0].timestamp;
                }
                
                displayData(messages);
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                document.getElementById('data').innerHTML = 
                    '<div style="color: red; padding: 10px;">âŒ åŠ è½½å¤±è´¥: ' + error.message + '</div>';
            }
        }
        
        function displayData(messages) {
            const container = document.getElementById('data');
            
            if (messages.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">æš‚æ— æ•°æ®ï¼Œç­‰å¾…ESP32å‘é€æ•°æ®...</div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => `
                <div class="message">
                    <div class="timestamp">ğŸ“… ${msg.timestamp}</div>
                    <div class="data-content">
                        ${formatData(msg.data)}
                    </div>
                </div>
            `).join('');
        }
        
        function formatData(data) {
            let html = '';
            for (const [key, value] of Object.entries(data)) {
                html += `<div class="data-item"><strong>${key}:</strong> ${value}</div>`;
            }
            return html;
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
        document.addEventListener('DOMContentLoaded', loadData);
        
        // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°

    </script>
