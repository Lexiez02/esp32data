          echo '}' >> index.html
          echo 'document.addEventListener("DOMContentLoaded", loadData);' >> index.html
          echo 'setInterval(loadData, 30000);' >> index.html
          echo '</script>' >> index.html
          echo '</body>' >> index.html
          echo '</html>' >> index.html

      - name: Deploy
